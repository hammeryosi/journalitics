{% extends "base.html" %}
{% set active_page = 'time-range' %}
{% block title %}Time Range Search{% endblock %}
{% block head %}
    {{super()}}
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript"
            src="../static/scripts/d3/d3.min.js"></script>
    <script type="text/javascript"
            src="../static/scripts/plots.js"></script>
    <script type="text/javascript"
            src="../static/scripts/time-range-search.js"></script>
    <link rel="stylesheet" href="../static/css/nameCountChart.css">
{% endblock head %}
{% block content %}
<h4 style="padding-bottom: 20px;">Select time range to see the common people appearing in headlines:</h4>
<form>
    <div class="form-group">
        <label for="start-date-input">From:</label>
        <input type="date" min="2012-01-01" max="2016-12-31"
           name="start-date" id="start-date-input" value="2012-01-01">
    </div>
    <div class="form-group">
        <label for="end-date-input">To:</label>
        <input type="date" min="2015-01-01" max="2016-12-31"
           name="end-date" id="end-date-input" value="2016-12-31">
    </div>
</form>
<button class="btn btn-success" onclick="makeBarPlots()"
    style="margin-bottom: 30px">Go</button>
<div id="loading-anim">
    <img src="../static/images/ajax-loader.gif"><br>
    scanning database...
</div>
<div id="plot-block"></div>
{% endblock content %}
